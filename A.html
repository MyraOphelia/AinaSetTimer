<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="timer-container">
        <h2>Study Timer</h2>
        <form id="studyForm">
            <label for="subject">What subject do you want to study today?</label>
            <input type="text" id="subject" name="subject" placeholder="math" required>

            <label for="time">How long do you want to study for (in seconds)?</label>
            <input type="number" id="time" name="time" placeholder="70" required>

            <button type="button" id="startBtn">Start Timer</button>
        </form>
        <div id="timerDisplay">00:00</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
